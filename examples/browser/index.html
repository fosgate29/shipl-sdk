<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <script src="./main.js"></script>

    <body>
        <section>
            <h1>Shipl browser integration</h1>
            
            <p>Change the numeric value stored in the smart contract for the corresponding address</p>
            <h3>The value <span class="black"><span id="balance"></span> is registered for this identity/proxy contract <span id="identity"></span></span>
                controlled by this deviceKey <span id="deviceKey"></span>
            </h3>
            <label for="amount">Amount:</label><input type="number" id="amount" placeholder="e.g., 42"></input>
            <br><br><button id="send" onclick="App.register()">Change the value</button>
        </section>
    </body>
